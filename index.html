<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Image of Eisenhower Matrix">
        <h1 class="header__title">
            <a href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?
            </a>
        </h1>
    </header>

    <main class="main">
        <section class="section">
            <label for="new-task">
                <h2 class="section__title">Add Item</h2>
            </label>
            <div class="new-task">
                <input class="input new-task__input" id="new-task">
                <button class="button">Add</button>
            </div>
        </section>

        <section class="section">
            <h2 class="section__title">Todo</h2>
            <ul class="tasks incompleted-tasks">
                <li class="task">
                    <input class="checkbox" type="checkbox">
                    <label class="task__label">Pay Bills</label>
                    <input class="input">
                    <button class="button task__edit-btn">Edit</button>
                    <button class="button task__delete-btn">
                        <img class="button-svg" src="./remove.svg" alt="logo">
                    </button>
                </li>
                <li class="task task_edit-mode">
                    <input class="checkbox" type="checkbox">
                    <label class="task__label">Go Shopping</label>
                    <input class="input" value="Go Shopping">
                    <button class="button task__edit-btn">Save</button>
                    <button class="button task__delete-btn">
                        <img class="button-svg" src="./remove.svg" alt="logo">
                    </button>
                </li>
            </ul>
        </section>

        <section class="section">
            <h2 class="section__title">Completed</h2>
            <ul class="tasks completed-tasks">
                <li class="task">
                    <input class="checkbox" type="checkbox" checked>
                    <label class="task__label">See the Doctor</label>
                    <input class="input">
                    <button class="button task__edit-btn">Edit</button>
                    <button class="button task__delete-btn">
                        <img class="button-svg" src="./remove.svg" alt="logo">
                    </button>
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
